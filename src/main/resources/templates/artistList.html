<html lang="">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form method="POST" th:action="@{/song-details}">
        <input type="hidden" name="trackID" th:value="${trackID}"/>
        <div th:each="artist : ${artistList}">
            <label>
                <input type="radio" name="artistID" th:value="${artist.getId()}" th:id="${artist.getId()}"/>
            </label>
            <label th:for="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}" ></label>
            <br/>
        </div>
        <br/>
        <input type='submit' value='Add artist'/>
    </form>

</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track ID</b></td>
            <td th:text="${trackID}">2</td>
        </tr>
    </table>
</aside>
</body>
</html>
